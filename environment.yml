  - defaults
  - conda-forge
dependencies:
  - python=3.8
  - artiq
  - pip
  - git
  - pip:
      - "git+https://github.com/m-labs/artiq.git"
      - "git+https://gitlab.com/duke-artiq/dax@master"
      - "git+https://gitlab.com/duke-artiq/trap-dac-utils@master"
      - "git+https://gitlab.com/duke-artiq/dax-program-sim@master"
      - Jinja2>=2.11.3
      - numpy>=1.22.4
      - qiskit==0.36.2
      - "git+https://github.com/m-labs/sipyco@v1.4"
      - toml>=0.10.2
